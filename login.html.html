<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Panchabyanjan Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      box-sizing: border-box;
    }
    #errorMsg {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Panchabyanjan Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="handleLogin()">Login</button>
    <p id="errorMsg"></p>
  </div>

  <script>
    // ‚úÖ Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
  authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
  databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "panchabyanjan-billing-7ca90",
  storageBucket: "panchabyanjan-billing-7ca90.firebasestorage.app",
  messagingSenderId: "892887228821",
  appId: "1:892887228821:web:96af9e50282ddfc672569c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function handleLogin() {
      const u = document.getElementById("username").value.trim();
      const p = document.getElementById("password").value.trim();
      const errorBox = document.getElementById("errorMsg");

      if (!u || !p) {
        errorBox.textContent = "Please enter both username and password.";
        return;
      }

      db.ref("users").once("value", snapshot => {
        const users = snapshot.val() || {};
        const matched = Object.values(users).find(user => user.username === u && user.password === p);

        if (matched) {
          localStorage.setItem("loggedInUser", JSON.stringify(matched));
          // ‚úÖ Redirect to billing app on GitHub Pages
          window.location.href = "https://github.com/pbbill/Finalpbbill/blob/main/index.html";
        } else {
          errorBox.textContent = "Invalid username or password.";
        }
      });
    }
  </script>
</body>
</html>
