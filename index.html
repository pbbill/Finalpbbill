<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panchabyanjan Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 10px;
      max-width: 1400px;
      margin: auto;
    }

    .left-panel, .right-panel {
      flex: 1 1 450px;
      max-width: 550px;
    }

    .logout-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      padding: 6px 10px;
      font-size: 14px;
      background-color: #ff5555;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .app-header {
      text-align: center;
      width: 100%;
      margin-bottom: 10px;
    }

    h1 {
      margin: 0;
      font-size: 22px;
    }

    input, select, button {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      font-size: 14px;
      box-sizing: border-box;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }

    #reportViewer, #kotLogViewer, #manageBillsTab, #manageKOTsTab, #manageUsersTab, #manageRolesTab {
      display: none;
      margin-top: 10px;
      border: 1px solid #ccc;
      padding: 10px;
      font-size: 13px;
      max-height: 300px;
      overflow-y: auto;
    }

    .qr-code img {
      width: 100px;
      display: block;
      margin: auto;
    }

    @media print {
      body {
        width: 203px;
        font-size: 6px;
        margin: 0;
        padding: 0;
      }
      .no-print, .logout-btn {
        display: none !important;
      }
      th, td {
        padding: 2px;
        border: none;
        font-size: 6px;
      }
    }
  </style>
</head>
<body>
  <button class="logout-btn" onclick="logout()">Logout</button>

  <div class="app-header">
    <h1>üçΩÔ∏è Panchabyanjan Billing System</h1>
    <p id="userInfo"></p>
  </div>

  <div class="left-panel">
    <!-- Printable Bill -->
    <div id="printSection">
      <div style="text-align: center;">
        <img src="logo.png" alt="Logo" style="height: 60px; margin-bottom: 5px;" />
        <h2>Panchabyanjan Restaurant and Caterer</h2>
        <p>86 Tarafdarpara Rd, Kolkata-700151</p>
      </div>
      <p><strong>Bill No:</strong> <span id="billNumber">---</span></p>
      <p id="customerDisplay"></p>
      <table id="billTable"><thead><tr><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr></thead><tbody></tbody></table>
      <p><strong>Subtotal:</strong> ‚Çπ<span id="subtotal">0</span></p>
      <p><strong>Tax:</strong> ‚Çπ<span id="taxAmount">0</span></p>
      <p><strong>Total:</strong> ‚Çπ<span id="grandTotal">0</span></p>
      <div class="qr-code">
        <img src="qr.png" alt="QR" />
        <p style="text-align:center; font-size: 0.75em;">Scan to Pay</p>
      </div>
    </div>

    <!-- Reports and Reprint -->
    <h3>Reprint Bill</h3>
    <select id="reprintSelect"></select>
    <button onclick="loadAndPrintBill()">Reprint</button>
    <button onclick="previewBillHistory()">üîç Preview Bill History</button>
    <button onclick="previewItemSalesReport()">üì¶ Preview Item Sales</button>
    <button onclick="viewKOTLog()">üìë KOT Log</button>
    <button onclick="downloadHistoryByDateRangeCSV()">‚¨áÔ∏è Bill History CSV</button>
    <button onclick="downloadItemSalesReportCSV()">‚¨áÔ∏è Item Sales CSV</button>
    <button onclick="downloadSettlementReportCSV()">‚¨áÔ∏è Settlement Report CSV</button>

    <div id="reportViewer" class="no-print"></div>
    <div id="kotLogViewer" class="no-print"></div>
  </div>

  <div class="right-panel">
    <!-- Controls will be inserted in Part 2 -->
    <!-- CONTROLS -->
    <input type="text" id="customerName" placeholder="Customer Name" />
    <input type="text" id="customerMobile" placeholder="Mobile Number" />
    <input type="number" id="tax" placeholder="Tax % (optional)" />
    <input type="text" id="menuSearch" placeholder="Search menu..." oninput="filterMenu()" />
    <select id="menuSelect" size="5"></select>
    <input type="number" id="qty" value="1" placeholder="Quantity" />
    <button onclick="addItem()">Add Item</button>
    <button onclick="addSpecialItem()">Add Special Item</button>
    <button onclick="generateBill()">Generate Bill</button>
    <button onclick="printAndReset()">Print Bill</button>
    <button onclick="showSettlementTab()">üí∞ Settle Bill</button>

    <!-- ADMIN CONTROLS (shown for admin only via JS) -->
    <div id="adminTabs" style="margin-top:10px;">
      <button onclick="showManageBillsTab()">üìã Manage Bills</button>
      <button onclick="showManageKOTsTab()">üç≤ Manage KOTs</button>
      <button onclick="showManageUsersTab()">üë§ Manage Users</button>
      <button onclick="showManageRolesTab()">üîë Manage Roles</button>
    </div>

    <!-- SETTLEMENT TAB -->
    <div id="settlementTab" class="no-print" style="display:none; margin-top:15px;">
      <h3>Settle a Bill</h3>
      <select id="billSelect"></select>
      <select id="settleMode">
        <option value="">Select Payment Mode</option>
        <option value="Cash">Cash</option>
        <option value="UPI">UPI</option>
        <option value="Card">Card</option>
      </select>
      <input type="text" id="txnId" placeholder="Transaction ID (optional)" />
      <button onclick="settleSelectedBill()">Confirm Settlement</button>
    </div>

    <!-- BILL & KOT MANAGEMENT TABS -->
    <div id="manageBillsTab" class="no-print" style="display:none; margin-top:20px;">
      <h3>Manage Bills</h3>
      <div id="billManager"></div>
    </div>

    <div id="manageKOTsTab" class="no-print" style="display:none; margin-top:20px;">
      <h3>Manage KOTs</h3>
      <div id="kotManager"></div>
    </div>

    <!-- USER / ROLE TABS -->
    <div id="manageUsersTab" class="no-print" style="display:none; margin-top:20px;">
      <h3>Manage Users</h3>
      <input type="text" id="newUsername" placeholder="New Username" />
      <input type="password" id="newPassword" placeholder="Password" />
      <select id="newUserRole">
        <option value="">Select Role</option>
      </select>
      <button onclick="createUser()">‚ûï Add User</button>
      <div id="userList"></div>
    </div>

    <div id="manageRolesTab" class="no-print" style="display:none; margin-top:20px;">
      <h3>Manage Roles & Permissions</h3>
      <input type="text" id="newRole" placeholder="New Role Name" />
      <label><input type="checkbox" value="billing" /> Billing</label>
      <label><input type="checkbox" value="reporting" /> Reporting</label>
      <label><input type="checkbox" value="settlement" /> Settlement</label>
      <label><input type="checkbox" value="reprint" /> Reprint</label>
      <label><input type="checkbox" value="admin" /> Admin</label>
      <button onclick="createRole()">‚ûï Add Role</button>
      <div id="roleList"></div>
    </div>
  </div> <!-- End of Right Panel -->
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>

  const firebaseConfig = {
    apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
  authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
  databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",

  storageBucket: "panchabyanjan-billing-7ca90.firebasestorage.app",
  messagingSenderId: "892887228821",
  appId: "1:892887228821:web:96af9e50282ddfc672569c"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
</script>

<script>
window.onload = function () {
  // User session check
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) {
    window.location.href = "login.html";
    return;
  }
  document.getElementById("userInfo").textContent = `Logged in as: ${user.username} (${user.role})`;

  // Load role permissions
  db.ref("roles/" + user.role).once("value", snap => {
    const perms = snap.val() || {};
    if (!perms.billing) {
      document.querySelectorAll("input, select, button").forEach(el => el.disabled = true);
    }
    if (!perms.reporting) {
      document.getElementById("reportSection").style.display = "none";
    }
    if (!perms.settlement) {
      document.getElementById("settlementTab").style.display = "none";
    }
    if (!perms.admin) {
      document.getElementById("adminTabs").style.display = "none";
    }
    if (!perms.reprint) {
      document.getElementById("reprintSection").style.display = "none";
    }
  });

  // Load menu
  filterMenu();
  populateReprintDropdown();
  populateRoleDropdown(); // for assigning roles to new users
  loadUsers(); // admin
  loadRoles(); // admin
};

// LOGOUT
function logout() {
  localStorage.removeItem("loggedInUser");
  window.location.href = "login.html";
}

// === MENU LOGIC ===
const menu = {
  "Shahi Paneer": 120, "Matar Paneer": 100, "Aloo Posto": 70, "Moong Dal": 60,
  "Chicken Pakora": 90, "Fish Fry": 150, "Basanti Polao": 80, "Mutton Kasha": 220
};
const billItems = [];

function filterMenu() {
  const q = document.getElementById("menuSearch").value.toLowerCase();
  const sel = document.getElementById("menuSelect");
  sel.innerHTML = "";
  Object.keys(menu).forEach(item => {
    if (item.toLowerCase().includes(q)) {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = `${item} - ‚Çπ${menu[item]}`;
      sel.appendChild(opt);
    }
  });
}

function addItem() {
  const item = document.getElementById("menuSelect").value;
  const qty = parseInt(document.getElementById("qty").value);
  if (!item || !qty) return alert("Select item and qty");
  billItems.push({ name: item, qty, rate: menu[item] });
  renderBill();
}

function addSpecialItem() {
  const name = prompt("Item name:");
  const rate = parseFloat(prompt("Rate:"));
  const qty = parseInt(prompt("Qty:"));
  if (!name || !rate || !qty) return;
  billItems.push({ name, qty, rate });
  renderBill();
}

function renderBill() {
  const tbody = document.querySelector("#billTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;
  billItems.forEach(({ name, qty, rate }) => {
    const total = qty * rate;
    subtotal += total;
    tbody.innerHTML += `<tr><td>${name}</td><td>${qty}</td><td>${rate}</td><td>${total}</td></tr>`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const grandTotal = subtotal + taxAmt;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("taxAmount").innerText = taxAmt.toFixed(2);
  document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
}

function generateBill() {
  const name = document.getElementById("customerName").value;
  const mobile = document.getElementById("customerMobile").value;
  if (!name || !mobile) return alert("Customer info required");
  document.getElementById("customerDisplay").innerText = name + " | " + mobile;

  db.ref("lastBillNo").transaction(curr => (curr || 1000) + 1).then(res => {
    const billNo = res.snapshot.val();
    document.getElementById("billNumber").innerText = billNo;
    saveBill(billNo, name, mobile);
  });
}

function saveBill(billNo, name, mobile) {
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  let subtotal = 0;
  const items = billItems.map(i => {
    const total = i.qty * i.rate;
    subtotal += total;
    return `${i.name} (x${i.qty}) = ‚Çπ${total}`;
  });
  const taxAmt = subtotal * tax / 100;
  const grandTotal = subtotal + taxAmt;

  const bill = {
    billNo, name, mobile, items,
    subtotal, tax: taxAmt, total: grandTotal,
    date: new Date().toISOString(),
    paymentMode: "Unpaid"
  };

  db.ref("bills").push(bill);
  generateKOT(billNo, items);
}

function generateKOT(billNo, items) {
  db.ref("lastKOTNo").transaction(curr => (curr || 2000) + 1).then(res => {
    const kotNo = res.snapshot.val();
    const kot = {
      kotNo, billNo, items,
      createdAt: new Date().toISOString()
    };
    db.ref("kots").push(kot);
    console.log("‚úÖ KOT Created:", kotNo);
  });
}

function printAndReset() {
  window.print();
  window.onafterprint = () => {
    billItems.length = 0;
    ["customerName", "customerMobile", "tax", "menuSearch"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("qty").value = 1;
    document.getElementById("billNumber").innerText = "---";
    document.getElementById("customerDisplay").innerText = "";
    document.querySelector("#billTable tbody").innerHTML = "";
    document.getElementById("subtotal").innerText = "0";
    document.getElementById("taxAmount").innerText = "0";
    document.getElementById("grandTotal").innerText = "0";
    filterMenu();
  };
}

function populateReprintDropdown() {
  db.ref("bills").once("value", snap => {
    const all = snap.val();
    const sel = document.getElementById("reprintSelect");
    sel.innerHTML = "<option value=''>Select Bill</option>";
    Object.entries(all || {}).forEach(([key, bill]) => {
      sel.innerHTML += `<option value="${key}">#${bill.billNo} - ${bill.name}</option>`;
    });
  });
}

function loadAndPrintBill() {
  const key = document.getElementById("reprintSelect").value;
  if (!key) return alert("Select a bill to reprint");
  db.ref("bills/" + key).once("value", snap => {
    const bill = snap.val();
    if (!bill) return alert("Not found");
    document.getElementById("billNumber").innerText = bill.billNo;
    document.getElementById("customerDisplay").innerText = bill.name + " | " + bill.mobile;

    const tbody = document.querySelector("#billTable tbody");
    tbody.innerHTML = "";
    (bill.items || []).forEach(line => {
      const match = line.match(/^(.*?) \(x(\d+)\) = ‚Çπ(\d+(\.\d+)?)/);
      if (match) {
        const [_, name, qty, total] = match;
        const rate = (parseFloat(total) / parseInt(qty)).toFixed(2);
        tbody.innerHTML += `<tr><td>${name}</td><td>${qty}</td><td>${rate}</td><td>${total}</td></tr>`;
      }
    });

    document.getElementById("subtotal").innerText = bill.subtotal.toFixed(2);
    document.getElementById("taxAmount").innerText = bill.tax.toFixed(2);
    document.getElementById("grandTotal").innerText = bill.total.toFixed(2);

    setTimeout(() => window.print(), 500);
  });
}
</script>
</html>
