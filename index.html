    .qr-label { font-size: 0.75em; margin-top: 5px; text-align: center; }
    #reportViewer, #kotLogViewer, #manageBillsTab, #manageKOTsTab, #manageUsersTab, #manageRolesTab {
      display: none;
      border: 1px solid #ccc;
      padding: 10px;
      margin-top: 15px;
      overflow-x: auto;
    }
    @media print {
      body {
        width: 203px;
        font-size: 6px;
        margin: 0;
        padding: 0;
      }
      .no-print, input, select, button {

      }
      th, td {
        padding: 2px;
        border: none;
        font-size: 6px;
      }
    }
  </style>
</head>
<body>

    <h1>üçΩÔ∏è Panchabyanjan Billing System</h1>
    <p id="userInfo"></p>
  </div>

  <div class="bill-preview" id="printSection">
    <div style="text-align: center;">
      <img src="logo.png" alt="Panchabyanjan Logo" style="height: 60px; margin-bottom: 5px;">
    </div>
    <h2 style="text-align:center;">Panchabyanjan Restaurant and Caterer</h2>
    <p style="text-align:center;">86 Tarafdarpara Rd, Kolkata-700151</p>
    <p><strong>Bill No:</strong> <span id="billNumber">---</span></p>
    <p id="customerDisplay"></p>
    <table id="billTable"><thead><tr><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr></thead><tbody></tbody></table>
    <p style="text-align:right;"><strong>Subtotal:</strong> ‚Çπ<span id="subtotal">0</span></p>
    <p style="text-align:right;"><strong>Tax:</strong> ‚Çπ<span id="taxAmount">0</span></p>
    <p style="text-align:right;"><strong>Total:</strong> ‚Çπ<span id="grandTotal">0</span></p>
    <div class="qr-code">
      <div class="qr-label">Scan to Pay</div>
      <img src="qr.png" alt="UPI QR Code" />
    </div>

    <h3 style="margin-top:10px;">Reprint Bill</h3>
    <select id="reprintSelect"></select>
    <button onclick="loadAndPrintBill()">Reprint</button>

    <h3 style="margin-top:10px;">üìë Reports</h3>
    <button onclick="downloadHistoryByDateRangeCSV()">Download Bill History</button>
    <button onclick="downloadItemSalesReportCSV()">Download Item Sales Report</button>
    <button onclick="downloadSettlementReportCSV()">Download Settlement Report</button>
    <button onclick="previewBillHistory()">üîç Preview Bill History</button>
    <button onclick="previewItemSalesReport()">üì¶ Preview Item Sales</button>
    <button onclick="viewKOTLog()">üìí KOT Log</button>
  </div>
  <div class="bill-controls no-print">
    <input type="text" id="customerName" placeholder="Customer Name" />
    <input type="text" id="customerMobile" placeholder="Mobile Number" />

    <select id="menuSelect" size="5"></select>

    <button onclick="addSpecialItem()">Add Special Item</button>
    <button onclick="generateBill()">Generate Bill</button>
    <button onclick="printAndReset()">Print Bill</button>

    <button onclick="showManageBillsTab()">Manage Bills</button>
    <button onclick="showManageKOTsTab()">Manage KOTs</button>
    <button onclick="showManageUsersTab()">Manage Users</button>

      <button onclick="settleSelectedBill()">Confirm Settlement</button>

  <div id="kotLogViewer" class="no-print"></div>

  <div id="manageKOTsTab" class="no-print"></div>
  <div id="manageUsersTab" class="no-print"></div>
  <div id="manageRolesTab" class="no-print"></div>

<script>
const menu = {
  "Shahi Paneer": 120, "Matar Paneer": 100, "Aloo Posto": 70, "Kasha Aloo Dum": 50, "Moong Dal": 60,
  "Paneer Butter Masala": 140, "Paneer Bhurjee": 120, "Fish Finger (Bhetki) - 5pcs": 160, "Fish Fry (Bhetki)": 180,
  "Dry Chilli Chicken - 8pcs": 150, "Chicken Finger - 6pcs": 120, "Chicken Pakora - 6pcs": 100,
  "Paneer Pakora - 6pcs": 120, "Egg Chicken Fried Rice": 140, "Veg Fried Rice": 80, "Egg Fried Rice": 100,
  "Chicken Fried Rice": 120, "Basanti Polao": 80, "Steamed Rice - Basmati": 70, "Steamed Rice - Plain": 50,
  "Roti per pc": 6, "Tawa Paratha per pc": 12, "Green Salad": 50, "Onion Salad": 30, "Chicken Thali": 120,
  "Fish Thali (Rohu)": 100, "Fish Thali (Katla)": 100, "Egg Thali": 80, "Veg Thali": 60, "Mutton Thali": 220,
  "Chilli Chicken - 4pc": 80, "Chilli Chicken - 8pc": 150, "Schezwan Chicken - 4pc": 80,
  "Schezwan Chicken - 8pc": 150, "Hot Garlic Chicken - 4pc": 80, "Hot Garlic Chicken - 8pc": 150,
  "Chicken Kasha - 2pc": 70, "Chicken Kasha - 4pc": 130, "Shahi Chicken - 2pc": 90, "Shahi Chicken - 4pc": 160,
  "Egg Kasha - 1pc": 30, "Egg Kasha - 2pc": 50, "Rohu Fish Curry - 1pc": 60, "Rohu Fish Curry - 2pc": 100,
  "Katla Fish Curry - 1pc": 90, "Katla Fish Curry - 2pc": 170, "Mutton Kasha - 2pc": 160, "Mutton Kasha - 4pc": 300
};
let billItems = [];

function filterMenu() {
  const search = document.getElementById("menuSearch").value.toLowerCase();
  const select = document.getElementById("menuSelect");
  select.innerHTML = "";
  Object.keys(menu).forEach(item => {
    if (item.toLowerCase().includes(search)) {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = `${item} - ‚Çπ${menu[item]}`;
      select.appendChild(opt);
    }
  });
}
window.filterMenu = filterMenu;

function addItem() {
  const item = document.getElementById("menuSelect").value;
  const qty = parseInt(document.getElementById("qty").value);
  if (!item || !qty) return alert("Select item and quantity");
  billItems.push({ name: item, qty, rate: menu[item] });
  renderBill();
}
function addSpecialItem() {
  const name = prompt("Item name:");
  const rate = parseFloat(prompt("Rate:"));
  const qty = parseInt(prompt("Quantity:"));
  if (!name || !rate || !qty) return;
  billItems.push({ name, qty, rate });
  renderBill();
}
function renderBill() {
  const tbody = document.querySelector("#billTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;
  billItems.forEach(({ name, qty, rate }) => {
    const total = qty * rate;
    subtotal += total;
    tbody.innerHTML += `<tr><td>${name}</td><td>${qty}</td><td>${rate}</td><td>${total.toFixed(2)}</td></tr>`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const grandTotal = subtotal + taxAmt;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("taxAmount").innerText = taxAmt.toFixed(2);
  document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
}
function generateBill() {
  const name = document.getElementById("customerName").value;
  const mobile = document.getElementById("customerMobile").value;
  if (!name || !mobile) return alert("Enter customer info");
  document.getElementById("customerDisplay").innerText = `${name} | ${mobile}`;

  db.ref("lastBillNo").transaction(n => (n || 1000) + 1).then(res => {
    const billNo = res.snapshot.val();
    document.getElementById("billNumber").innerText = billNo;
    saveAndStoreBill(billNo, name, mobile);
  }).catch(() => {
    const fallback = parseInt(localStorage.getItem("lastBill") || "1000") + 1;
    localStorage.setItem("lastBill", fallback);
    document.getElementById("billNumber").innerText = fallback;
    saveAndStoreBill(fallback, name, mobile);
  });
}
function saveAndStoreBill(billNo, name, mobile) {
  let subtotal = 0;
  const items = billItems.map(i => {
    const total = i.qty * i.rate;
    subtotal += total;
    return `${i.name} (x${i.qty}) = ‚Çπ${total}`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const total = subtotal + taxAmt;
  const bill = {
    billNo,
    date: new Date().toISOString(),
    name,
    mobile,
    items,
    subtotal,
    tax: taxAmt,
    total,
    paymentMode: "Unpaid"
  };
  db.ref("bills").push(bill);
  generateKOT(billNo, items);
}
function generateKOT(billNo, items) {
  db.ref("lastKOTNo").transaction(n => (n || 2000) + 1).then(res => {
    const kotNo = res.snapshot.val();
    const kot = {
      kotId: "KOT" + Date.now(),
      kotNo,
      billNo,
      items,
      createdAt: new Date().toISOString()
    };
    db.ref("kots").push(kot);
    const win = window.open("", "_blank");
    win.document.write(`
      <pre style="font-size:10px;width:203px;font-family:monospace">
KOT No: ${kotNo}
Bill No: ${billNo}
--------------------
${items.map(i => "‚Ä¢ " + i).join("\n")}
--------------------
Kitchen Copy
</pre>`);
    win.print();
  });
}
function printAndReset() {
  window.onafterprint = () => {
    billItems = [];
    ["customerName", "customerMobile", "tax", "menuSearch"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("qty").value = 1;
    document.getElementById("billNumber").innerText = "---";
    document.getElementById("customerDisplay").innerText = "";
    document.querySelector("#billTable tbody").innerHTML = "";
    ["subtotal", "taxAmount", "grandTotal"].forEach(id => document.getElementById(id).innerText = "0");
    filterMenu();
  };
  window.print();
}
window.onload = () => {
  filterMenu();
};
</script>
</html>
