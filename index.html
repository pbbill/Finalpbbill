  <script>
// ===== MENU =====
const menu = {
  "Shahi Paneer": 120,
  "Matar Paneer": 100,
  "Aloo Posto": 70,
  "Kasha Aloo Dum": 50,
  "Moong Dal": 60,
  "Paneer Butter Masala": 140,
  "Chicken Pakora - 6pcs": 100,
  "Fish Fry": 180,
  "Veg Fried Rice": 80,
  "Chicken Fried Rice": 120,
  "Basanti Polao": 90,
  "Steamed Rice": 60,
  "Roti": 10,
  "Tawa Paratha": 15,
  "Green Salad": 30,
  "Mutton Kasha": 220,
  "Egg Curry": 50
};

const billItems = [];

function filterMenu() {
  const search = document.getElementById("menuSearch").value.toLowerCase();
  const menuSelect = document.getElementById("menuSelect");
  menuSelect.innerHTML = "";
  Object.keys(menu).forEach(item => {
    if (item.toLowerCase().includes(search)) {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = `${item} - ‚Çπ${menu[item]}`;
      menuSelect.appendChild(opt);
    }
  });
}

function addItem() {
  const item = document.getElementById("menuSelect").value;
  const qty = parseInt(document.getElementById("qty").value);
  if (!item || !qty) return alert("Select item and quantity");
  billItems.push({ name: item, qty, rate: menu[item] });
  renderBill();
}

function addSpecialItem() {
  const name = prompt("Enter item name:");
  const rate = parseFloat(prompt("Enter rate:"));
  const qty = parseInt(prompt("Enter qty:"));
  if (!name || !rate || !qty) return;
  billItems.push({ name, qty, rate });
  renderBill();
}

function renderBill() {
  const tbody = document.querySelector("#billTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;

  billItems.forEach(({ name, qty, rate }, index) => {
    const total = qty * rate;
    subtotal += total;

    tbody.innerHTML += `
      <tr>
        <td>${name}</td>
        <td>
          <input type="number" value="${qty}" min="1" style="width: 50px;" 
                 onchange="updateItemQty(${index}, this.value)" />
        </td>
        <td>${rate}</td>
        <td>${total.toFixed(2)}</td>
        <td><button onclick="removeItem(${index})">‚ùå</button></td>
      </tr>
    `;
  });

  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const total = subtotal + taxAmt;

  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("taxAmount").innerText = taxAmt.toFixed(2);
  document.getElementById("grandTotal").innerText = total.toFixed(2);
}

function updateItemQty(index, newQty) {
  const qty = parseInt(newQty);
  if (!qty || qty < 1) return;
  billItems[index].qty = qty;
  renderBill();
}

function removeItem(index) {
  if (confirm("Remove this item?")) {
    billItems.splice(index, 1);
    renderBill();
  }
}
</script>
<script>
// === BILL GENERATION & SAVE ===
function generateBill() {
  const name = document.getElementById("customerName").value;
  const mobile = document.getElementById("customerMobile").value;
  if (!name || !mobile) return alert("Customer info required");

  document.getElementById("customerDisplay").innerText = name + " | " + mobile;

  db.ref("lastBillNo").transaction(curr => (curr || 1000) + 1).then(res => {
    const billNo = res.snapshot.val();
    document.getElementById("billNumber").innerText = billNo;
    saveAndStoreBill(billNo, name, mobile);
  }).catch(() => {
    const localBill = parseInt(localStorage.getItem("lastBill") || "1000") + 1;
    localStorage.setItem("lastBill", localBill);
    document.getElementById("billNumber").innerText = localBill;
    saveAndStoreBill(localBill, name, mobile);
  });
}

function saveAndStoreBill(billNo, name, mobile) {
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  let subtotal = 0;
  const items = billItems.map(i => {
    const total = i.qty * i.rate;
    subtotal += total;
    return `${i.name} (x${i.qty}) = ‚Çπ${total}`;
  });
  const taxAmt = subtotal * tax / 100;
  const grandTotal = subtotal + taxAmt;

  const bill = {
    billNo,
    date: new Date().toISOString(),
    name,
    mobile,
    items,
    subtotal,
    tax: taxAmt,
    total: grandTotal,
    paymentMode: "Unpaid"
  };

  db.ref("bills").push(bill);
  generateKOT(billNo, items);
}

// === KOT AUTO-GENERATION ===
function generateKOT(billNo, items) {
  db.ref("lastKOTNo").transaction(curr => (curr || 2000) + 1).then(res => {
    const kotNo = res.snapshot.val();
    const kot = {
      kotNo,
      billNo,
      items,
      createdAt: new Date().toISOString()
    };
    db.ref("kots").push(kot);
  });
}

// === PRINT & RESET ===
function printAndReset() {
  window.onafterprint = () => {
    billItems.length = 0;
    document.getElementById("customerName").value = "";
    document.getElementById("customerMobile").value = "";
    document.getElementById("tax").value = "";
    document.getElementById("menuSearch").value = "";
    document.getElementById("qty").value = 1;
    document.getElementById("billNumber").innerText = "---";
    document.getElementById("customerDisplay").innerText = "";
    document.querySelector("#billTable tbody").innerHTML = "";
    document.getElementById("subtotal").innerText = "0";
    document.getElementById("taxAmount").innerText = "0";
    document.getElementById("grandTotal").innerText = "0";
    filterMenu();
    populateReprintDropdown();
  };
  window.print();
}

// === REPRINT ===
function populateReprintDropdown() {
  db.ref("bills").once("value", snap => {
    const all = snap.val();
    const select = document.getElementById("reprintSelect");
    select.innerHTML = "<option value=''>Select Bill</option>";
    Object.entries(all || {}).forEach(([key, bill]) => {
      select.innerHTML += `<option value="${key}">#${bill.billNo} - ${bill.name} - ${bill.date?.split("T")[0]}</option>`;
    });
  });
}

function loadAndPrintBill() {
  const key = document.getElementById("reprintSelect").value;
  if (!key) return alert("Select a bill to reprint");
  db.ref("bills/" + key).once("value", snap => {
    const bill = snap.val();
    if (!bill) return alert("Bill not found");

    document.getElementById("billNumber").innerText = bill.billNo;
    document.getElementById("customerDisplay").innerText = bill.name + " | " + bill.mobile;

    const tbody = document.querySelector("#billTable tbody");
    tbody.innerHTML = "";
    (bill.items || []).forEach(line => {
      const match = line.match(/^(.*?) \(x(\d+)\) = ‚Çπ(\d+(?:\.\d+)?)/);
      if (match) {
        const name = match[1], qty = match[2], rate = (parseFloat(match[3]) / parseInt(qty)).toFixed(2);
        const total = parseFloat(match[3]);
        tbody.innerHTML += `<tr><td>${name}</td><td>${qty}</td><td>${rate}</td><td>${total}</td></tr>`;
      }
    });

    document.getElementById("subtotal").innerText = bill.subtotal.toFixed(2);
    document.getElementById("taxAmount").innerText = bill.tax.toFixed(2);
    document.getElementById("grandTotal").innerText = bill.total.toFixed(2);

    setTimeout(() => window.print(), 500);
  });
}

// === ROLE-BASED FEATURE VISIBILITY ===
const featuresByRole = {
  admin: ["billing", "reports", "settlement", "manageUsers", "manageRoles"],
  staff: ["billing", "reports"],
  kitchen: ["kds"]
};

const user = JSON.parse(localStorage.getItem("loggedInUser"));
if (!user) window.location.href = "login.html";
const role = user.role;
const allowed = featuresByRole[role] || [];

const allButtons = {
  billing: ["addItem", "addSpecialItem", "generateBill", "printAndReset", "menuSelect"],
  reports: ["downloadHistoryByDateRangeCSV", "downloadItemSalesReportCSV", "downloadSettlementReportCSV", "previewBillHistory", "previewItemSalesReport", "reprintSelect", "loadAndPrintBill"],
  settlement: ["showSettlementTab"],
  manageUsers: ["showManageUsersTab"],
  manageRoles: ["showManageRolesTab"]
};

window.onload = function () {
  document.getElementById("userInfo").textContent = `Logged in as: ${user.username} (${role})`;
  filterMenu();
  populateReprintDropdown();

  Object.keys(allButtons).forEach(section => {
    if (!allowed.includes(section)) {
      allButtons[section].forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = "none";
      });
    }
  });
};
</script>
