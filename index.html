<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panchabyanjan Billing App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #fa5e00;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 10px;
    }
    .left-panel, .right-panel {
      flex: 1 1 300px;
      padding: 10px;
      box-sizing: border-box;
    }
    .left-panel {
      border-right: 1px solid #ddd;
    }
    .logout-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 6px 12px;
      font-size: 12px;
      background: #ccc;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    input, select, button {
      width: 100%;
      margin: 5px 0;
      padding: 8px;
      font-size: 14px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 6px;
    }
    .report-box {
      display: none;
      margin-top: 10px;
    }
    @media print {
      .no-print, .right-panel {
        display: none !important;
      }
      body {
        width: 203px;
        font-size: 6px;
      }
      th, td {
        font-size: 6px;
        padding: 2px;
        border: none;
      }
    }
  </style>
</head>
<body>
  <header>
    <h2>Panchabyanjan Billing System</h2>
    <p id="userInfo"></p>
    <button class="logout-btn no-print" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <!-- LEFT PANEL: Bill Preview + Reports -->
    <div class="left-panel">
      <div id="printSection">
        <div style="text-align: center;">
          <img src="logo.png" alt="Logo" style="height: 50px; margin-bottom: 5px;" />
          <h3>Panchabyanjan Restaurant and Caterer</h3>
          <p>86 Tarafdarpara Rd, Kolkata-700151</p>
        </div>
        <p><strong>Bill No:</strong> <span id="billNumber">---</span></p>
        <p id="customerDisplay"></p>
        <table id="billTable">
          <thead><tr><th>Item</th><th>Qty</th><th>Rate</th><th>Total</th></tr></thead>
          <tbody></tbody>
        </table>
        <p style="text-align:right;"><strong>Subtotal:</strong> ‚Çπ<span id="subtotal">0</span></p>
        <p style="text-align:right;"><strong>Tax:</strong> ‚Çπ<span id="taxAmount">0</span></p>
        <p style="text-align:right;"><strong>Total:</strong> ‚Çπ<span id="grandTotal">0</span></p>
      </div>

      <h4>Reprint Bill</h4>
      <select id="reprintSelect"></select>
      <button onclick="loadAndPrintBill()">Reprint</button>

      <h4>Reports</h4>
      <button onclick="previewBillHistory()">üîç Bill History</button>
      <button onclick="previewItemSalesReport()">üì¶ Item Sales</button>
      <button onclick="downloadHistoryByDateRangeCSV()">‚¨á Download Bill History</button>
      <button onclick="downloadItemSalesReportCSV()">‚¨á Download Item Sales</button>
      <button onclick="downloadSettlementReportCSV()">‚¨á Download Settlements</button>
      <button onclick="viewKOTLog()">üìë KOT Log</button>
      <div id="reportViewer" class="report-box"></div>
      <div id="kotLogViewer" class="report-box"></div>
    </div>
    <!-- RIGHT PANEL: Controls -->
    <div class="right-panel no-print">
      <input type="text" id="customerName" placeholder="Customer Name" />
      <input type="text" id="customerMobile" placeholder="Mobile Number" />
      <input type="number" id="tax" placeholder="Tax % (optional)" />

      <input type="text" id="menuSearch" placeholder="Search menu..." oninput="filterMenu()" />
      <select id="menuSelect" size="5"></select>
      <input type="number" id="qty" value="1" placeholder="Quantity" />

      <button onclick="addItem()">Add Item</button>
      <button onclick="addSpecialItem()">Add Special Item</button>
      <button onclick="generateBill()">Generate Bill</button>
      <button onclick="printAndReset()">Print Bill</button>
      <button onclick="showSettlementTab()">üí≥ Settlement</button>

      <div id="settlementTab" class="no-print" style="display:none; margin-top:10px;">
        <h3>Settle a Bill</h3>
        <select id="billSelect"></select>
        <select id="settleMode">
          <option value="">Payment Mode</option>
          <option value="Cash">Cash</option>
          <option value="UPI">UPI</option>
          <option value="Card">Card</option>
        </select>
        <input type="text" id="txnId" placeholder="Transaction ID (optional)" />
        <button onclick="settleSelectedBill()">Confirm Settlement</button>
      </div>

      <!-- Admin Tabs -->
      <div class="no-print">
        <h4>Admin Controls</h4>
        <button onclick="showManageBillsTab()">üìú Manage Bills</button>
        <button onclick="showManageKOTsTab()">üßæ Manage KOTs</button>
        <button onclick="showManageUsersTab()">üë§ Manage Users</button>
        <button onclick="showManageRolesTab()">‚öôÔ∏è Manage Roles</button>
      </div>
    </div>
  </div>

  <!-- Admin Panels -->
  <div id="manageBillsTab" class="no-print" style="display:none; padding:10px;">
    <h3>Manage Bills</h3>
    <div id="billManager"></div>
  </div>

  <div id="manageKOTsTab" class="no-print" style="display:none; padding:10px;">
    <h3>Manage KOTs</h3>
    <div id="kotManager"></div>
  </div>

  <div id="manageUsersTab" class="no-print" style="display:none; padding:10px;">
    <h3>Manage Users</h3>
    <input type="text" id="newUsername" placeholder="New Username" />
    <input type="password" id="newPassword" placeholder="Password" />
    <select id="newUserRole">
      <option value="staff">Staff</option>
      <option value="admin">Admin</option>
      <option value="kitchen">Kitchen</option>
    </select>
    <button onclick="createUser()">Create User</button>
    <div id="userList"></div>
  </div>

  <div id="manageRolesTab" class="no-print" style="display:none; padding:10px;">
    <h3>Manage Roles</h3>
    <input type="text" id="newRoleName" placeholder="Role Name" />
    <label><input type="checkbox" value="billing" class="rolePermission"> Billing</label>
    <label><input type="checkbox" value="settlement" class="rolePermission"> Settlement</label>
    <label><input type="checkbox" value="reports" class="rolePermission"> Reports</label>
    <label><input type="checkbox" value="admin" class="rolePermission"> Admin Panel</label>
    <button onclick="createRole()">Create Role</button>
    <div id="roleList"></div>
  </div>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
<script>
const firebaseConfig = {
   apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
  authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
  databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",
  projectId: "panchabyanjan-billing-7ca90",
  storageBucket: "panchabyanjan-billing-7ca90.firebasestorage.app",
  messagingSenderId: "892887228821",
  appId: "1:892887228821:web:96af9e50282ddfc672569c"
};
firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// 1Ô∏è‚É£ MENU
const menu = {
  "Shahi Paneer": 120,
  "Matar Paneer": 100,
  "Aloo Posto": 70,
  "Moong Dal": 60,
  "Paneer Butter Masala": 140,
  "Chicken Kasha": 130,
  "Egg Curry": 50,
  "Roti": 6,
  "Basanti Polao": 80,
  "Mutton Kasha": 220,
  "Veg Thali": 100,
  "Chicken Thali": 150
};

// 2Ô∏è‚É£ GLOBALS
let billItems = [];
let editingBillKey = null;

// 3Ô∏è‚É£ LOAD MENU
function filterMenu() {
  const search = document.getElementById("menuSearch").value.toLowerCase();
  const menuSelect = document.getElementById("menuSelect");
  menuSelect.innerHTML = "";
  Object.entries(menu).forEach(([item, rate]) => {
    if (item.toLowerCase().includes(search)) {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = `${item} - ‚Çπ${rate}`;
      menuSelect.appendChild(opt);
    }
  });
}

// 4Ô∏è‚É£ ITEM ADD/REMOVE
function addItem() {
  const item = document.getElementById("menuSelect").value;
  const qty = parseInt(document.getElementById("qty").value);
  if (!item || !qty) return alert("Select item and quantity");
  billItems.push({ name: item, qty, rate: menu[item] });
  renderBill();
}
function addSpecialItem() {
  const name = prompt("Item name?");
  const rate = parseFloat(prompt("Rate?"));
  const qty = parseInt(prompt("Qty?"));
  if (!name || !rate || !qty) return;
  billItems.push({ name, qty, rate });
  renderBill();
}
function removeItem(index) {
  billItems.splice(index, 1);
  renderBill();
}
function renderBill() {
  const tbody = document.querySelector("#billTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;
  billItems.forEach(({ name, qty, rate }, i) => {
    const total = qty * rate;
    subtotal += total;
    tbody.innerHTML += `<tr>
      <td>${name}</td>
      <td>${qty}</td>
      <td>${rate}</td>
      <td>${total}</td>
      <td><button onclick="removeItem(${i})">‚ùå</button></td>
    </tr>`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const total = subtotal + taxAmt;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("taxAmount").innerText = taxAmt.toFixed(2);
  document.getElementById("grandTotal").innerText = total.toFixed(2);
}

// 5Ô∏è‚É£ BILL GENERATE & SAVE
function generateBill() {
  const name = document.getElementById("customerName").value;
  const mobile = document.getElementById("customerMobile").value;
  if (!name || !mobile) return alert("Enter customer info");

  db.ref("lastBillNo").transaction(n => (n || 1000) + 1).then(res => {
    const billNo = res.snapshot.val();
    document.getElementById("billNumber").innerText = billNo;
    saveBill(billNo, name, mobile);
  });
}
function saveBill(billNo, name, mobile) {
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  let subtotal = 0;
  const items = billItems.map(({ name, qty, rate }) => {
    const t = qty * rate;
    subtotal += t;
    return `${name} (x${qty}) = ‚Çπ${t}`;
  });
  const taxAmt = subtotal * tax / 100;
  const total = subtotal + taxAmt;
  const bill = {
    billNo,
    name,
    mobile,
    date: new Date().toISOString(),
    items,
    subtotal,
    tax: taxAmt,
    total,
    paymentMode: "Unpaid"
  };
  db.ref("bills").push(bill);
  generateKOT(billNo, items);
}

// 6Ô∏è‚É£ PRINT + RESET
function printAndReset() {
  window.onafterprint = () => {
    billItems = [];
    document.getElementById("customerName").value = "";
    document.getElementById("customerMobile").value = "";
    document.getElementById("tax").value = "";
    document.getElementById("menuSearch").value = "";
    document.getElementById("qty").value = 1;
    document.getElementById("billNumber").innerText = "---";
    document.getElementById("customerDisplay").innerText = "";
    document.querySelector("#billTable tbody").innerHTML = "";
    document.getElementById("subtotal").innerText = "0";
    document.getElementById("taxAmount").innerText = "0";
    document.getElementById("grandTotal").innerText = "0";
    filterMenu();
  };
  window.print();
}

// 7Ô∏è‚É£ KOT
function generateKOT(billNo, items) {
  db.ref("lastKOTNo").transaction(n => (n || 2000) + 1).then(res => {
    const kotNo = res.snapshot.val();
    const kot = {
      kotNo,
      billNo,
      items,
      createdAt: new Date().toISOString()
    };
    db.ref("kots").push(kot);
    const content = `
    <h3 style="text-align:center;">KOT</h3>
    <p>KOT No: ${kotNo}</p>
    <p>Bill No: ${billNo}</p>
    <hr />
    ${items.map(i => `<p>${i}</p>`).join("")}
    <hr />
    <p style="text-align:center;">Kitchen Copy</p>`;
    const win = window.open("", "_blank");
    win.document.write(content);
    win.print();
    win.close();
  });
}

// 8Ô∏è‚É£ SETTLEMENT
function showSettlementTab() {
  document.getElementById("settlementTab").style.display = "block";
  db.ref("bills").once("value", snap => {
    const all = snap.val();
    const select = document.getElementById("billSelect");
    select.innerHTML = "<option>Select Bill</option>";
    Object.entries(all || {}).forEach(([key, b]) => {
      if (b.paymentMode === "Unpaid") {
        select.innerHTML += `<option value="${key}">Bill#${b.billNo} - ‚Çπ${b.total} (${b.name})</option>`;
      }
    });
  });
}
function settleSelectedBill() {
  const key = document.getElementById("billSelect").value;
  const mode = document.getElementById("settleMode").value;
  const txnId = document.getElementById("txnId").value;
  if (!key || !mode) return alert("Select bill & mode");
  db.ref("bills/" + key).update({ paymentMode: mode, transactionId: txnId || "" }, err => {
    alert(err ? "Error" : "Settlement saved");
  });
}

// 9Ô∏è‚É£ ROLE-BASED VISIBILITY (Optional)
window.onload = function () {
  filterMenu();
  const user = JSON.parse(localStorage.getItem("loggedInUser"));
  if (!user) return;
  const info = document.getElementById("userInfo");
  if (info) info.textContent = `Logged in as: ${user.username} (${user.role})`;

  // Hide controls if not admin
  if (user.role !== "admin") {
    ["manageBillsTab", "manageKOTsTab", "manageUsersTab", "manageRolesTab"].forEach(id => {
      const el = document.getElementById(id);
      if (el) el.style.display = "none";
    });
  }
};
</script>
</body>
</html>
