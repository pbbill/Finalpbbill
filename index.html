};
let billItems = [];

function filterMenu() {
  const search = document.getElementById("menuSearch").value.toLowerCase();
  const select = document.getElementById("menuSelect");
  select.innerHTML = "";
  Object.keys(menu).forEach(item => {
    if (item.toLowerCase().includes(search)) {
      const opt = document.createElement("option");
      opt.value = item;
      opt.textContent = `${item} - ‚Çπ${menu[item]}`;
      select.appendChild(opt);
    }
  });
}
window.filterMenu = filterMenu;

function addItem() {
  const item = document.getElementById("menuSelect").value;
  const qty = parseInt(document.getElementById("qty").value);
  if (!item || !qty) return alert("Select item and quantity");
  billItems.push({ name: item, qty, rate: menu[item] });
  renderBill();
}
function addSpecialItem() {
  const name = prompt("Item name:");
  const rate = parseFloat(prompt("Rate:"));
  const qty = parseInt(prompt("Quantity:"));
  if (!name || !rate || !qty) return;
  billItems.push({ name, qty, rate });
  renderBill();
}
function renderBill() {
  const tbody = document.querySelector("#billTable tbody");
  tbody.innerHTML = "";
  let subtotal = 0;
  billItems.forEach(({ name, qty, rate }) => {
    const total = qty * rate;
    subtotal += total;
    tbody.innerHTML += `<tr><td>${name}</td><td>${qty}</td><td>${rate}</td><td>${total.toFixed(2)}</td></tr>`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const grandTotal = subtotal + taxAmt;
  document.getElementById("subtotal").innerText = subtotal.toFixed(2);
  document.getElementById("taxAmount").innerText = taxAmt.toFixed(2);
  document.getElementById("grandTotal").innerText = grandTotal.toFixed(2);
}
function generateBill() {
  const name = document.getElementById("customerName").value;
  const mobile = document.getElementById("customerMobile").value;
  if (!name || !mobile) return alert("Enter customer info");
  document.getElementById("customerDisplay").innerText = `${name} | ${mobile}`;

  db.ref("lastBillNo").transaction(n => (n || 1000) + 1).then(res => {
    const billNo = res.snapshot.val();
    document.getElementById("billNumber").innerText = billNo;
    saveAndStoreBill(billNo, name, mobile);
  }).catch(() => {
    const fallback = parseInt(localStorage.getItem("lastBill") || "1000") + 1;
    localStorage.setItem("lastBill", fallback);
    document.getElementById("billNumber").innerText = fallback;
    saveAndStoreBill(fallback, name, mobile);
  });
}
function saveAndStoreBill(billNo, name, mobile) {
  let subtotal = 0;
  const items = billItems.map(i => {
    const total = i.qty * i.rate;
    subtotal += total;
    return `${i.name} (x${i.qty}) = ‚Çπ${total}`;
  });
  const tax = parseFloat(document.getElementById("tax").value) || 0;
  const taxAmt = subtotal * tax / 100;
  const total = subtotal + taxAmt;
  const bill = {
    billNo,
    date: new Date().toISOString(),
    name,
    mobile,
    items,
    subtotal,
    tax: taxAmt,
    total,
    paymentMode: "Unpaid"
  };
  db.ref("bills").push(bill);
  generateKOT(billNo, items);
}
function generateKOT(billNo, items) {
  const kotId = "KOT" + Date.now();
  db.ref("lastKOTNo").transaction(curr => (curr || 2000) + 1).then(res => {
    const kotNo = res.snapshot.val();
    const kot = {
      kotId,
      kotNo,
      billNo,
      items,
      createdAt: new Date().toISOString()
    };
    db.ref("kots").push(kot);

    const itemLines = items.map(i => {
      const match = i.match(/^(.*?) \(x(\d+)\)/);
      return match ? `‚Ä¢ ${match[1]}  x${match[2]}` : `‚Ä¢ ${i}`;
    });

    const kotText = `
      <div style="width: 203px; font-size: 10px; font-family: monospace;">
      <h3 style="text-align:center;">Panchabyanjan Restaurant and Caterer</h3>
        <h3 style="text-align:center;">KOT</h3>
        <p>KOT No: ${kotNo}</p>
        <p>Bill No: ${billNo}</p>
        <hr />
        <pre>${itemLines.join("\n")}</pre>
        <hr />
        <p style="text-align:center;">Kitchen Copy</p>
      </div>
    `;

    const win = window.open("", "_blank");
    win.document.write(kotText);
    win.document.close();
    win.focus();
    win.print();
  });
}
function printAndReset() {
  window.onafterprint = () => {
    billItems = [];
    ["customerName", "customerMobile", "tax", "menuSearch"].forEach(id => document.getElementById(id).value = "");
    document.getElementById("qty").value = 1;
    document.getElementById("billNumber").innerText = "---";
    document.getElementById("customerDisplay").innerText = "";
    document.querySelector("#billTable tbody").innerHTML = "";
    ["subtotal", "taxAmount", "grandTotal"].forEach(id => document.getElementById(id).innerText = "0");
    filterMenu();
  };
  window.print();
}
window.onload = () => {
  filterMenu();
};
function showManageUsersTab() {
  document.getElementById("manageUsersTab").style.display = "block";
  document.getElementById("manageRolesTab").style.display = "none";
  // Fetch user data from Firebase
  db.ref("users").once("value", snap => {
    const users = snap.val();
    const container = document.getElementById("userManager");
    container.innerHTML = "";
    if (!users) return container.innerText = "No users found.";
    Object.entries(users).forEach(([username, u]) => {
      container.innerHTML += `
        <div style="margin-bottom: 6px;">
          <strong>${username}</strong> (${u.role || "No role"})
        </div>`;
    });
  });
}
