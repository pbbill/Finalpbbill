<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Panchabyanjan Billing</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 360px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    h2 { text-align: center; }
  </style>
</head>
<body>
  <h2>üîê Panchabyanjan Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <p id="message" style="color:red;"></p>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
      authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
      databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "panchabyanjan-billing-7ca90",
      storageBucket: "panchabyanjan-billing-7ca90.appspot.com",
      messagingSenderId: "892887228821",
      appId: "1:892887228821:web:96af9e50282ddfc672569c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const u = document.getElementById("username").value;
      const p = document.getElementById("password").value;
      db.ref("users").orderByChild("username").equalTo(u).once("value", snap => {
        const users = snap.val();
        if (!users) return showMsg("User not found");
        const userObj = Object.values(users)[0];
        if (userObj.password !== p) return showMsg("Incorrect password");

        localStorage.setItem("loggedInUser", JSON.stringify(userObj));
        window.location.href = "index.html"; // Change path if needed
      });
    }

    function showMsg(msg) {
      document.getElementById("message").innerText = msg;
    }
  </script>
</body>
</html>
