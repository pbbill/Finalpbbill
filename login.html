<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>üîê Panchabyanjan Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 400px;
      margin: 80px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #f9f9f9;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 1rem;
    }
    button {
      background-color: #ff6600;
      border: none;
      color: white;
      cursor: pointer;
    }
    .error {
      color: red;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>üîê Login to Panchabyanjan</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="login()">Login</button>
  <div id="errorMsg" class="error"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
      authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
      databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "panchabyanjan-billing-7ca90",
      storageBucket: "panchabyanjan-billing-7ca90.appspot.com",
      messagingSenderId: "892887228821",
      appId: "1:892887228821:web:96af9e50282ddfc672569c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!username || !password) {
        errorMsg.textContent = "Please enter both username and password.";
        return;
      }

      db.ref("users/" + username).once("value", snapshot => {
        const user = snapshot.val();
        if (!user || user.password !== password) {
          errorMsg.textContent = "Invalid username or password.";
        } else {
          localStorage.setItem("loggedInUser", JSON.stringify({ username, role: user.role }));
          window.location.href = "https://pbbill.github.io/Finalpbbill/index.html";  // ‚úÖ Update this path as needed
        }
      });
    }
  </script>
</body>
</html>
