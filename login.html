<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Panchabyanjan Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      box-sizing: border-box;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin-top: 15px;
      background: #ff6a00;
      color: white;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    p.error {
      color: red;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üçΩÔ∏è Panchabyanjan Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p class="error" id="errorMsg"></p>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBFLzo4TB3wvnUzzriyB3oY4Grw8FMPmXY",
      authDomain: "panchabyanjan-billing-7ca90.firebaseapp.com",
      databaseURL: "https://panchabyanjan-billing-7ca90-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "panchabyanjan-billing-7ca90",
      storageBucket: "panchabyanjan-billing-7ca90.appspot.com",
      messagingSenderId: "892887228821",
      appId: "1:892887228821:web:96af9e50282ddfc672569c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const uname = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();
      const error = document.getElementById("errorMsg");
      error.textContent = "";

      if (!uname || !pwd) {
        error.textContent = "Username and password required.";
        return;
      }

      db.ref("users").orderByChild("username").equalTo(uname).once("value", snap => {
        if (!snap.exists()) {
          error.textContent = "Invalid username or password.";
          return;
        }

        const users = snap.val();
        const userKey = Object.keys(users)[0];
        const userData = users[userKey];

        if (userData.password !== pwd) {
          error.textContent = "Incorrect password.";
          return;
        }

        // Save session
        localStorage.setItem("loggedInUser", JSON.stringify({
          username: userData.username,
          role: userData.role || "staff"
        }));

        // Redirect
        window.location.href = "index.html";
      });
    }
  </script>
</body>
</html>
